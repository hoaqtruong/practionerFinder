<!DOCTYPE html>
<meta charset="utf-8">
<title>Zoom + Pan</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
<style>

    .overlay {
        fill: none;
        pointer-events: all;
    }
    button {
        padding: 10px 20px;
    }

</style>

<body>
<div id="container"  class="clearfix">
    <div id="map-box">
        <div id="zoom">
            <img id="zoom-in" src="img/zoom-in.svg" />
            <img id="zoom-out" src="img/zoom-out.svg" />
        </div>
        <div id="map">
        </div>
    </div>

    <div id="result-box" class="clearfix">
        <table id="result-table">
            <tr>
                <th>Name</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Wart-toed DungBeetle</td>
                <td>Moon</td>
            </tr>
        </table>
    </div>

    <div id="result"></div>
</div>
<script src="js/d3.min.js"></script>
<script src="js/topojson.v1.min.js"></script>
<script src="js/zoomTest.js"></script>
</body>
